<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Game</title>
    <link rel="stylesheet" href="spaceship.css">
</head>
<body>
    <h1 class="header">Letters Guessed:</h1>
    <h1 class="header">Guess a Letter:</h1>

    <div class="container">
        <ul id="letters"></ul>

        <div class="container">
            <input type="text" onchange="checkLetter()" id="guessLetter">
        </div>
        <div class="show"></div>
        <div class="container" id="picture">

                version="1.1"
                baseProfile="full"
                xmlns="http://www.w3.org/2000/svg">

                <path id="ship" style="stroke: rgb(0, 0, 0); fill: rgba(216, 216, 216, 0); stroke-width: 16px; stroke-linejoin: round; stroke-linecap: round; fill-opacity: 0;" d="M 135.405 171.16 C 135.405 171.16 -36.335 137.557 28.136 255.568 C 92.607 373.579 382.853 359.61 447.831 315.357 C 512.809 271.104 423.28 185.853 355.216 191.676"/>
	            <path id="cockpit_window" style="stroke-width: 16px; stroke-linecap: round; stroke-linejoin: round; stroke: rgb(0, 0, 0); fill: rgba(216, 216, 216, 0); fill-opacity: 0;" d="M 127.785 181.711 C 127.785 181.711 175.264 116.647 258.499 117.233 C 341.734 117.819 359.906 208.676 359.906 208.676 C 359.906 208.676 260.04 232.158 213.364 226.26 C 166.688 220.362 161.354 211.706 127.785 181.711 Z"/>

                <circle id="small_window1" style="stroke-width: 16px; stroke: rgb(0, 0, 0); fill: rgba(255, 255, 255, 0); fill-opacity: 0;" cx="101.407" cy="247.948" r="16.999"/>
                <circle id="small_window2" style="stroke-width: 16px; stroke: rgb(0, 0, 0); fill: rgba(255, 255, 255, 0); fill-opacity: 0;" cx="234.467" cy="272.567" r="16.999"/>
                <circle id="small_window3" style="stroke-width: 16px; stroke: rgb(0, 0, 0); fill: rgba(255, 255, 255, 0); fill-opacity: 0;" cx="373.388" cy="273.154" r="16.999"/>

                <line id="landing_gear1" style="stroke: rgb(0, 0, 0); stroke-width: 16px; stroke-linecap: round; stroke-linejoin: round;" x1="118.99179573145486" y1="329.4255625668849" x2="96.7174694368968" y2="415.0058688565027"/>
                <line id="landing_gear2" style="stroke: rgb(0, 0, 0); stroke-width: 16px; stroke-linecap: round; stroke-linejoin: round;" x1="243.25908979583136" y1="349.9413894171357" x2="237.98359146290971" y2="438.4525281139322"/>
                <line id="landing_gear3" style="stroke: rgb(0, 0, 0); stroke-width: 16px; stroke-linecap: round; stroke-linejoin: round;" x1="372.80188219312953" y1="343.49355812134263" x2="386.2837112661515" y2="435.5216957067535"/>
            </svg>
        </div>

        <div class="container">
            <ul id="displayWord"></ul>
        </div>
    </div>

    <script src="spaceship.js"></script>
</body>
</html>
